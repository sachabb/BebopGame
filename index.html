<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cowboy Bebop RPG Game</title>
  <!-- Reset stylesheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <!-- My Stylesheet -->
  <link href="https://fonts.googleapis.com/css?family=Arbutus+Slab" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  
</head>

<body>
  <header>
    <img src="assets/images/cowboy bebop.png"id="logo">
  </header>
  <div class="container" id="main-game-section">
    <div class="container col-lg-12" id="characters-section">
      <div class="container section-title">Select Your Character</div>
    </div>
  <div class="container" id="selected-character-section col-lg-4">
      <div id="selected-character"></div>
  </div>

     <div class="section-title container col-lg-12">Fight Section
    	<div id="fight-section">
      		<button class="btn" id="attack-button">Fire</button>
      		<div class="jumbotron" id="gameMessage"></div>
    	</div>   
    </div>	

    <div class="character-section">
      <div class="col-lg-4">
        <div id="defender"></div>
      </div>	
    </div> 

    <div id="action">
      <div class="character-section">
        <div class="container section-title col-lg-4">
        	<div id="defender"></div>
        </div>	
      </div>
    </div>    
    <div class="container" id="available-to-attack-section">
      <div class="section-title"></div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
